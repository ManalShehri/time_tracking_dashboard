{% extends "base.html" %}
{% set active_page = "users" %}
{% block title %}إضافة مستخدم{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block navtitle %} 
<li class="breadcrumb-item "><a href="/AccountsList/">المستخدمين</a></li>
<li class="breadcrumb-item active">إضافة مستخدم</li>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">معلومات المستخدم</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <form action="{{ url_for('new_user') }}" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                    <label for="inputName">الاسم</label>
                  </div>
                  <div class="col-md-12">
                    <input type="text" id="inputName" class="form-control" name="name" >
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputName">البريد الإلكتروني</label>
                <input type="text" id="inputName" class="form-control" name="email" >
              </div>
              <div class="form-group">
                <label for="inputDescription">التعريف </label>
                <textarea id="inputDescription" name="bio" class="form-control" rows="3"></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                  <label for="inputClientCompany">رقم الجوال</label>
                  </div>
                  <div class="col-md-9">
                    <input dir="ltr" type="text" id="inputClientCompany" class="form-control text-right" name="local_phone_number">
                  </div>
                  <div class="col-md-3">
                  <!-- <div class="form-group"> -->
                    <select id="inputStatus" class="form-control custom-select" name="dialling_code">
                      <option selected value="966">+966</option>
                      <option value="20">+20</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputName">كلمة المرور</label>
                <input type="text" id="inputName" class="form-control"  name="passowrd">
              </div>
              <div class="form-group">
                <label for="inputStatus">التوقيت</label>
                <select id="inputStatus" class="form-control custom-select" name="timezone">
                  <option selected value="Asia/Riyadh">Asia/Riyadh</option>
                  <option value="Africa/Cairo">Africa/Cairo</option>
                </select>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">حفظ التغيرات</button>
                <!-- <input type="submit" class="btn btn-success float-right"> save -->
                <!-- <input dir="ltr" type="text" id="inputClientCompany" class="form-control text-right" value="{{phone_number}}"> -->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
