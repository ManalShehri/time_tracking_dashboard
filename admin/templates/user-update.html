{% extends "base.html" %}
{% set active_page = "users" %}
{% block title %}تعديل بيانات مستخدم{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block navtitle %} 
<li class="breadcrumb-item "><a href="/AccountsList/">المستخدمين</a></li>
<li class="breadcrumb-item active">تعديل بيانات مستخدم</li>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">معلومات المستخدم</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <form action="{{ url_for('update_user',uuid=id) }}" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputName">الاسم</label>
                <input type="text" id="inputName" class="form-control" name="name" value="{{name}}">
              </div>
              <div class="form-group">
                <label for="inputName">البريد الإلكتروني</label>
                <input type="text" id="inputName" class="form-control" value="{{email}}" readonly>
              </div>

              <div class="form-group">
                <label for="inputName">تاريخ الإنشاء</label>
                <input type="text" id="inputName" class="form-control" value="{{created_at}}" readonly>
              </div>
              <div class="form-group">
                <label for="inputName">اخر تعديل</label>
                <input type="text" id="inputName" class="form-control" value="{{updated_at}}" readonly>
              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                  <label for="inputClientCompany">رقم الجوال</label>
                  </div>
                  <div class="col-md-9">
                    <input dir="ltr" type="text" id="inputClientCompany" class="form-control text-right" name="local_phone_number" value="{{local_phone_number}}">
                  </div>
                  <div class="col-md-3">
                  <!-- <div class="form-group"> -->
                    <select id="inputStatus" class="form-control custom-select" name="dialling_code">
                      <option {% if dialling_code == 966 %} selected  {% endif %} value="966">+966</option>
                      <option {% if dialling_code == 20 %} selected  {% endif %} value="20">+20</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputStatus">التوقيت</label>
                <select id="inputStatus" class="form-control custom-select" name="timezone">
                  <option {% if timezone == 'Asia/Riyadh' %} selected  {% endif %} value="Asia/Riyadh">Asia/Riyadh</option>
                  <option {% if timezone == 'Africa/Cairo' %} selected  {% endif %} value="Africa/Cairo">Africa/Cairo</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputDescription">التعريف </label>
                <textarea id="inputDescription" name="bio" class="form-control" rows="3">{{bio}}</textarea>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">حفظ التغيرات</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
